    <script src="static/js/tetris/block.js"></script>
    <script src="static/js/tetris/button.js"></script>

    <script src="static/js/api/base.js"></script>
    <script src="static/js/api/user.js"></script>
    <script src="static/js/api/http.js"></script>
    <script src="static/js/index.js"></script>
</head>
<body>
<div class="container">
    <div class="row gx-5 gy-5"><p style="text-align: center;">操作：↑变形；↓下移；←左移；→右移；空格 暂停/开始</p></div>
    <div id="main" class="row" >
        <div id="leftBox" class="col">
            <div>
                <form id="login-form" class="mb-3 needs-validation" novalidate>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">昵称</span>
                        <input id="input-username" type="text" class="form-control" placeholder="nickname" name="username" aria-label="Username" required>
                        <div class="invalid-feedback">
                            请输入昵称
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="for-password">密码</span>
                        <input id="input-password" type="password" class="form-control" placeholder="password" name="password" aria-label="password" required>
                    </div>
                    <div style="text-align:right">
                        <button type="submit" id="login-button" class="btn btn-primary">登入</button>
                    </div>
                </form>
            </div>
            <div id="userinfo">
                <img id="user-avatar" src="" alt="" class="avatar" />
                <span id="user-nickname"></span>
                <button type="button" id="logout-button" class="btn btn-primary">退出登入</button>
            </div>
            <div id="rank">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">排名</th>
                        <th scope="col">头像</th>
                        <th scope="col">用户</th>
                        <th scope="col">分数</th>
                    </tr>
                    </thead>
                    <tbody id="history-tbody">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="tetris" class="col"></div>
    </div>
</div>
</body>
